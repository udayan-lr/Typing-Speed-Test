<!DOCTYPE html>
<html>
    <head>
        <title>SpeedType Test</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="title">
            <h1>SpeedType Test</h1>
        </section>
        <section class="main">
            <p id="check">start</p>
            <p id="para">Paragraph will appear in this box once you start</p>
            <div class="typearea">
                <textarea id="textarea" placeholder="Press Enter to start" cols="30" rows="10"></textarea><br>
            </div>
            <section id="stats-box">
                <p class="stat" id="stats"></p>
                <p class="stat" id="accuracy"></p>
                <p class="stat" id="time_taken"></p>
            </section>            
        </section>
        <script src="paragraphs.js"></script>
        <script src="type.js"></script>
    </body>
</html>
